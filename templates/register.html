<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking App - Register</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" integrity="sha384-YOUR-INTEGRITY-HASH" crossorigin="anonymous"></script>
</head>
<body>
  <div id="navbar-container"></div>
  
  <div class="container single-column-container">
    <h2 class="page-title">Register</h2>
    <form id="registerForm" class="single-form">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" minlength="8" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <!-- Lien vers la page de connexion si l'utilisateur a déjà un compte -->
    <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  
  <div id="footer-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
