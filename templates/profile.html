<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Utilisateur</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body onload="checkAuth()">
  <div id="navbar-container"></div>
  
  <div class="container single-column-container">
    <h2 class="page-title">Profil de l'Utilisateur</h2>
    
    <form id="profileForm" class="single-form">
      <div class="form-group">
        <label for="userName">Nom</label>
        <input type="text" id="userName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" class="form-control" minlength="6">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" class="form-control" minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer les Changements</button>
    </form>
  </div>
  

  <div id="footer-container"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/profile.js"></script>
</body>
</html>
